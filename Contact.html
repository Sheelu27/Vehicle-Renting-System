
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container-fluid">
        <nav class="bg-dark p-2 fixed-top">
            <div class="float-left h2 font-italic bg-dark text-white offset-lg-5 offset-sm-0">KRASI</div>
            <span class="btn bg-dark"><img src="https://image.flaticon.com/icons/svg/596/596510.svg"
              style="width:100px;height:40px"/></span>
              <div class="btn-group btn-group-toggle offset-lg-2 offset-sm-0" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" checked>Contact Us
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2">Login/Sign Up
                </label>
                <label class="btn btn-secondary bg-dark">
                  <input type="radio" name="options" id="option3">About
                </label>
              </div>
        </nav>
    </div>
    <div style="margin-top:100px">
        

    <form class="container bg-light ">

       <h1 class="text-center">Contact US</h1>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="inputname">Full Name</label>
            <input type="email" class="form-control"d="inputname">
          </div>
          <div class="form-group col-lg-6">
            <label for="mobile">Mobile Number</label>
            <input type="password" class="form-control" id="mobile">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="state">
            
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="form-group col-lg-12">
            <label for="inputsub">Subject</label>
            <input type="text" class="form-control" id="inputsub" placeholder="Subject">
          </div>
          <div class="form-group col-lg-12">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" placeholder="Your Message Here">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn  bg-info btn-primary col-12">Submit</button>
      </form>
      </div>
         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
        <script src="script.js"></script>
        <script src="details.js"></script>
    </body>
</html>
