<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Tax√≠di</title>

  <body class="bg-light">
    <div class="container-fluid">
        <nav class="bg-dark p-2 fixed-top">
            <div class="float-left h2 font-italic bg-dark text-white offset-lg-5 offset-sm-0">KRASI</div>
            <span class="btn bg-dark"><img src="https://image.flaticon.com/icons/svg/596/596510.svg"
              style="width:100px;height:40px"/></span>
              <div class="btn-group btn-group-toggle offset-lg-2 offset-sm-0" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option4">Home
                  </label>
                <label class="btn btn-secondary active">

                  <input type="radio" name="options" id="option1" checked>About
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2">Login/Sign Up
                </label>
                <label class="btn btn-secondary bg-dark">
                  <input type="radio" name="options" id="option3">Contact Us
                </label>
               
              </div>
        </nav>
    </div>
    <div style="margin-top:70px;margin-left:5%;">
        <div class="container ">
        
        
            <div class="row p-2">
                <div class=" col-sm-12  col-md-6  col-lg-5 ">
                    <div class="card bg-light border-0">
                        <div id="carouselindicators" class="carousel slide carousel-fade" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselindicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselindicators" data-slide-to="1"></li>
                                
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://images.unsplash.com/photo-1588627541420-fce3f661b779?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                                        class="d-block" style="height:700px;width:100%" alt="Responsive image">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://images.unsplash.com/photo-1531650954154-f46d948a992e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                                        class="d-block" style="height:700px;width:100%" alt="Responsive image">
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class=" col-sm-12  col-md-5  col-lg-5 bg-light">
                    <div class="card-header text-info"><h3 class="mx-0 my-1">New Here? Sign Up.</h3></div>
                    <form>
                        <div class="form-group text-info">
                          <label for="mobile">Mobile Number</label>
                          <input type="mobile" class="shadow form-control" id="mobile" aria-describedby="mobile">
                          <small id="mobile" class="form-text text-muted">We'll never share your number with anyone else.</small>
                        </div>
                        <div class="form-group text-info">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="shadow form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="shadow form-check-input" id="signup1">
                          <label class="form-check-label text-info" for="exampleCheck1">Get OTP</label>
                        </div>
                        <button type="submit" class=" shadow btn btn-primary" id="signupbtn">Submit</button>
                    </form>
                      
                        
                   
                    <div class="card-header"><h3 class="mx-0 my-1 text-info">Existing User? Login.</h3></div>
                    <form>
                        <div class="form-group text-info">
                          <label for="mobile">Mobile Number</label>
                          <input type="mobile" class=" shadow form-control" id="mobile" aria-describedby="mobile">
                          <small id="mobile" class="form-text text-muted">We'll never share your number with anyone else.</small>
                        </div>
                        <div class="form-group text-info">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="shadow form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="login2">
                          <label class="form-check-label text-info" for="exampleCheck1">Get OTP</label>
                        </div>
                        <button type="submit" class="shadow btn btn-primary" id="loginbtn">Submit</button>
                    </form>
                      
                          
                      
                      
                </div>
            </div>
        </div>
        
   
    </div>
